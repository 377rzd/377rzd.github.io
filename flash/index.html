<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            $(function(){
                $('a').each(function(){
                    if ($(this).prop('href') == window.location.href) {
                        $(this).addClass('active'); $(this).parents('li').addClass('active');
                    }
                });
            });
        </script>
        <title>flash projects</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/flash/" class="active">Flash Project</a></li>
        </ul>
        <div class="page">
            <table class="content">
                <tr>
                  <td class="swf">
                    <object>
                        <embed src="./Ball.swf"/>
                    </object>
                  </td>
                  <td class="swf">
                    <object>
                        <embed src="./Water.swf"/>
                    </object>
                  </td>
                </tr>
                <tr>
                    <td class="desc">
                        <t>Ball</t>
                    </td>
                    <td class="desc">
                        <t>Water</t>
                    </td>
                </tr>
                </table>
            </div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    </body>
</html>
