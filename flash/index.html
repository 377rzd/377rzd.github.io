<!DOCTYPE html>
<html>
    <head>
        <title>flash projects</title>
        <link rel="stylesheet" href="/style.css">
        <meta name="description" content="All of Blake's flash projects"/>
        <meta name="subject" content="Blake's flash projects">
        <meta name="og:title" content="Blake's flash projects"/>
        <meta name="og:url" content="https://377rzd.github.io/flash/"/>
        <meta name="og:site_name" content="Blake's projects"/>
        <meta name="og:description" content="All of Blake's flash projects"/>
        <script>
          // Check whether the checkbox is checked
          var isChecked = $("#alpha").is(":checked");

          // If the checkbox is checked, do something
          if (isChecked) {
            document.getElementById("swfori").style.display = "none";
            document.getElementById("swfalt").style.display = "inherit";
          }else{
            document.getElementById("swfori").style.display = "inherit";
            document.getElementById("swfalt").style.display = "none";
          }
        </script>
    </head>
    <body>
        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/flash/" class="active">Flash Project</a></li>
        </ul>
        <div class="page">
            <table class="content">
                <tr>
                  <td class="swf">
                    <object>
                        <embed src="./Ball.swf"/>
                    </object>
                  </td>
                  <td class="swf">
                    <object>
                        <embed src="./Water.swf"/>
                    </object>
                  </td>
                </tr>
                <tr>
                    <td class="desc">
                        <t>Ball</t>
                    </td>
                    <td class="desc">
                        <t>Water</t>
                    </td>
                </tr>
                <tr>
                  <td class="swfm">
                    <object>
                        <embed src="./Ball.swf"/>
                    </object>
                  </td>
                </tr>
                <tr>
                  <td class="descm">
                        <t>Ball</t>
                  </td>
                </tr>
                <tr>
                  <td class="swfm">
                    <object>
                        <embed src="./Water.swf"/>
                    </object>
                  </td>
                </tr>
                <tr>
                    <td class="descm">
                        <t>Water</t>
                    </td>
                </tr>
                <tr>
                  <td class="swfori">
                    <object>
                        <embed src="./catapult.swf"/>
                    </object>
                  </td>
                </tr>
                <tr class="swfalt">
                  <object>
                    <embed src="./catapultalt.swf"/>
                  </object>
                </tr>
                <tr>
                    <td class="descm">
                        <t>Catapult, press checkmark for transparent catapult </t>
                        <input type="checkbox" id="alpha" name="alpha" value="alpha">
                    </td>
                </tr>
            </table>
        </div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    </body>
</html>
